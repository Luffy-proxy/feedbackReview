<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Feedback Form</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher Feedback Form</h2>
    <form action="https://formspree.io/f/mzzdzrga" method="POST">
      <label for="name">Student Name (optional)</label>
      <input type="text" name="name" placeholder="Enter your name">

      <label for="subject">Subject</label>
      <input type="text" name="subject" placeholder="E.g. Mathematics">

      <label>How would you rate the teacher‚Äôs teaching skills?</label>
      <select name="rating">
        <option value="Excellent">üåü Excellent</option>
        <option value="Good">üëç Good</option>
        <option value="Average">üëå Average</option>
        <option value="Poor">üëé Poor</option>
      </select>

      <label>Was the teacher clear and engaging?</label>
      <select name="clarity">
        <option value="Yes">Yes</option>
        <option value="Somewhat">Somewhat</option>
        <option value="No">No</option>
      </select>

      <label>Any suggestions or comments?</label>
      <textarea name="comments" placeholder="Write your feedback here..."></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
